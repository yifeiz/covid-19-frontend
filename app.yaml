# [START runtime]
runtime: nodejs10
# [END runtime]

# [START handlers]
handlers:
  - url: /assets/js/(.*)
    secure: always
    static_files: dist/assets/js/\1
    upload: dist/assets/js/(.*)
  - url: /assets/css/(.*)
    secure: always
    static_files: dist/assets/css/\1
    upload: dist/assets/css/(.*)
  - url: /static/media/(.*)
    secure: always
    static_files: dist/static/media/\1
    upload: dist/static/media/(.*)
  - url: /logo_nav.png
    secure: always
    static_files: dist/logo_nav.png
    upload: dist/logo_nav.png
  - url: /
    secure: always
    static_files: dist/index.html
    upload: dist/index.html
  - url: /.*
    secure: always
    static_files: dist/index.html
    upload: dist/index.html
# [END handlers]
