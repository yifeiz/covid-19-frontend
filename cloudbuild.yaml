steps:
  - name: gcr.io/cloud-builders/gsutil
    args: ["cp", "src/apis/db.$_BRANCH.js", "src/apis/db.js"]
  - name: "gcr.io/cloud-builders/npm"
    entrypoint: "npm"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    entrypoint: "npm"
    args: ["run", "build"]
  - name: gcr.io/cloud-builders/gsutil
    args: ["cp", "app.$_BRANCH.yaml", "app.yaml"]
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy"]
timeout: "1600s"
